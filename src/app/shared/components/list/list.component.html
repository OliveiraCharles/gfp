
<app-user-form></app-user-form>


<div class="container card my-5 mx-auto justify-content-center align-items-center" style="max-width: 540px">
  <button (click)="getUsers()" class="btn btn-primary mt-3">Listar Usuários</button> 
  <div class="table-responsive">
    <table
    class="table table-striped table-hover table-borderless table-primary align-middle"
    >
    <thead class="table-light">
      <caption>
          Usuários
        </caption>
        <tr>
          <th>Nome</th>
          <th>Password</th>
          <th>id</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let user of users" class="table-warning">
          <td scope="row">{{ user.name }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user._id }}</td>
          <td><button (click)="deleteUser(user._id) " class="btn btn-danger mt-3">X</button></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
