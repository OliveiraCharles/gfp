<div class="mt-3 d-flex justify-content-center">
<h2 class="text-success">Movimentos</h2>

</div>
<div
  class="container card mb-5 mx-auto"
  style="max-width: 540px"
>
  <div class="my-3 d-flex justify-content-between">

    <button (click)="listMovimentos()" class="btn btn-success">
      Atualizar
    </button>
    <a
      name=""
      id=""
      class="btn btn-success"
      href="/form"
      role="button"
      >+</a
    >
  </div>

  <div class="table-responsive">
    <table
      class="table table-striped table-hover table-borderless table-primary align-middle"
    >
      <thead class="table-light">
        <!-- <caption>
          Últimos Movimentos
        </caption> -->
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <!-- <th>Descrição</th> -->
          <th>Valor</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let movimento of movimentos" class="table-success">
          <td>{{ movimento.dataCompra }}</td>
          <td>{{ movimento.nome }}</td>
          <!-- <td>{{ movimento.descricao }}</td> -->
          <td>{{ movimento.valor }}</td>
          <td>
            <button
              (click)="removeMovimento(movimento._id)"
              class="btn btn-danger mt-3"
            >
              X
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
