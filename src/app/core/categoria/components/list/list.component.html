<div class="card my-5 mx-auto" style="max-width: 540px">
  <div class=" card-header bg-success text-white text-center ">
    <h2 class="">Categorias</h2>
  </div>
  <div class="container">
    <div class="my-3 d-flex justify-content-center">
    </div>
    <div class="table-responsive">
      <table
        class="table table-striped table-hover table-borderless table-primary align-middle"
      >
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th class="text-end">Tipo</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let categoria of categorias" class="table-success">
            <td>
              <a
                class="list-group-item list-group-item-action btn btn-primary stretched-link"
                [routerLink]="['/categoria/edit/', categoria._id]"
              >
                {{ categoria.nome }}
              </a>
            </td>
            <td class="">{{ categoria.descricao }}</td>
            <td class="text-end">{{ categoria.tipo }}</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
      <div class="my-3 d-flex justify-content-between">
        <div class="">
          <button (click)="redirect('/home')" class="btn btn-secondary">
            Voltar
          </button>
        </div>
        <div class="d-flex gap-3 justify-content-end">
          <button (click)="listCategorias()" class="btn btn-secondary">
            Atualizar
          </button>
          <a
            name=""
            id=""
            class="btn btn-success"
            href="/categoria/add"
            role="button"
            >Adicionar</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
