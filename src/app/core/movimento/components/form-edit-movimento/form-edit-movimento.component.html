<div class="card text-success bg-light mx-auto my-5" style="max-width: 400px">
  <div class="card-header bg-success text-center text-white">
    <h2 class="">Movimento</h2>
  </div>
  <div class="card-body">
    <form
      #myForm="ngForm"
      [formGroup]="myFormGroup"
      (ngSubmit)="onSubmit()"
      action=""
    >
      <div class="mb-3">
        <label for="" class="form-label">Data:</label>
        <input
          type="text"
          class="form-control"
          formControlName="dataCompra"
          name="dataCompra"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Nome:</label>
        <input
          type="text"
          class="form-control"
          formControlName="nome"
          name="nome"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Valor:</label>
        <input
          type="text"
          class="form-control"
          formControlName="valor"
          name="valor"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Categoria:</label>
        <select
          class="form-select form-select"
          formControlName="categoria"
          name="categoria"
          id="categoria"
        >
          <option>Selecione</option>
          <option *ngFor="let categoria of categorias" 
            [ngValue]="categoria.id">
            {{ categoria.nome }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Descrição:</label>
        <input
          type="text"
          class="form-control"
          formControlName="descricao"
          name="descricao"
          id=""
          aria-describedby="helpId"
          placeholder=""
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>
      <hr />
      <div class="t-3 d-flex justify-content-between">
        <div class="">
          <button type="button" (click)="voltar()" class="btn btn-secondary">Voltar</button>
        </div>
        <div class="d-flex gap-3 justify-content-end">
          <button class="btn btn-danger" (click)="remove()" type="button">
            Excluir
          </button>

          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
