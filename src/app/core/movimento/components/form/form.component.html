<div class="card text-success bg-light mx-auto my-5" style="max-width: 540px">
  <div class="card-header bg-success text-light text-center">
    <h2 class="">Novo movimento</h2>
  </div>
  <div class="card-body">
    <form
      [formGroup]="myFormGroup"
      #movimentoForm="ngForm"
      (ngSubmit)="salvar()"
      action=""
    >
      <div class="mb-3">
        <label for="" class="form-label">Data:</label>
        <input
          type="date"
          class="form-control"
          name="dataCompra"
          formControlName="dataCompra"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Nome:</label>
        <input
          type="text"
          class="form-control"
          name="nome"
          formControlName="nome"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Valor:</label>
        <input
          type="text"
          class="form-control"
          name="valor"
          formControlName="valor"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Categoria:</label>
        <select
          class="form-select form-select"
          formControlName="categoria"
          name="categoria"
          id="categoria"
        >
          <option>Selecione</option>
          <option
            *ngFor="let categoria of categorias"
            [ngValue]="categoria._id"
          >
            {{ categoria.nome }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Descrição:</label>
        <input
          type="text"
          class="form-control"
          name="descricao"
          formControlName="descricao"
          id=""
          aria-describedby="helpId"
          placeholder=""
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <div class="">
          <button (click)="voltar()" class="btn btn-secondary">Voltar</button>
        </div>
        <div class="d-flex gap-3 justify-content-end">
          <button type="button" (click)="salvar()" class="btn btn-success">Salvar</button>
          <button
            type="button"
            (click)="adicionarOutro()"
            class="btn btn-success"
          >
            Adicionar outro
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
