<div class="card text-white bg-light mx-auto my-5" style="max-width: 540px">
  <div class="card-body">
    <h2 class="text-success">Novo Movimento</h2>
    <form
      [formGroup]="myFormGroup"
      #movimentoForm="ngForm"
      (ngSubmit)="salvar()"
      action=""
    >
      <div class="mb-3">
        <label for="" class="form-label text-success">Data:</label>
        <input
          type="date"
          class="form-control"
          name="dataCompra"
          formControlName="dataCompra"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label text-success">Nome:</label>
        <input
          type="text"
          class="form-control"
          name="nome"
          formControlName="nome"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label text-success">Valor:</label>
        <input
          type="text"
          class="form-control"
          name="valor"
          formControlName="valor"
          id=""
          aria-describedby="helpId"
          placeholder=""
          required
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label text-success">Descrição:</label>
        <input
          type="text"
          class="form-control"
          name="descricao"
          formControlName="descricao"
          id=""
          aria-describedby="helpId"
          placeholder=""
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <div class="">
          <button (click)="voltar()" class="btn btn-secondary">Voltar</button>
        </div>
        <div class="d-flex gap-3 justify-content-end">
          <button (click)="salvar()" class="btn btn-success">Salvar</button>
          <button
            type="button"
            (click)="adicionarOutro()"
            class="btn btn-success"
          >
            Adicionar outro
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
