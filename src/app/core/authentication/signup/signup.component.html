<div class="card text-success bg-light mx-auto my-5" style="max-width: 540px">
  <div class="card-header bg-success text-center text-light">
    <h2 class="">Cadastre-se</h2>
  </div>
  <div class="card-body">
    <form
      [formGroup]="myFormGroup"
      #myForm="ngForm"
      (ngSubmit)="onSubmit()"
      action=""
    >
      <div class="mb-3">
        <label for="" class="form-label">Nome de usuÃ¡rio:</label>
        <input
          type="text"
          class="form-control"
          name="name"
          formControlName="name"
          id="name"
          aria-describedby="helpId"
          placeholder=""
          required
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Senha:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          id="password"
          aria-describedby="helpId"
          placeholder=""
        />
        <small id="helpId" class="form-text text-muted"></small>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <div class="">
          <!-- <button (click)="voltar()" class="btn btn-secondary">
              Voltar
            </button> -->
        </div>
        <div class="d-flex gap-3 justify-content-end">
          <button type="submit" class="btn btn-success">Cadastrar</button>
          <!-- <button (click)="adicionarOutro(movimentoForm.value)" class="btn btn-success">Adicionar outro</button> -->
        </div>
      </div>
    </form>
  </div>
</div>
